<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>者也</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Content-Language" contect="zh-CN">
  <meta name="robots" contect= "all">
  <meta name="author" content="speauty">
  <meta name="keywords" content="speauty,者也,笔记,博客">
  <meta name="description" content="speauty的博客笔记, 主要有技术方面(php|golang|rust|mysql|postgresql|mongodb|redis)等">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./assets/scripts/css/vue.min.css">
  <link rel="stylesheet" href="./assets/scripts/css/boot.css">
  <link rel="stylesheet" href="./assets/scripts/plugins/toc/toc.min.css">
</head>
<body>
  <div id="app">
    非常抱歉，您的网络可能有点小情绪，我们正在努力安抚中......
  </div>
  <script>
    window.$docsify = {
      // logo: 'favicon.ico',
      name: '者也',
      nameLink: '/',
      repo: 'https://github.com/speauty',
      loadSidebar: true,
      subMaxLevel: 1,
      notFoundPage: '404.md',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      loadNavbar: true,
      mergeNavbar: true,
      coverpage: false,
      onlyCover: false,
      auto2top: true,
      themeColor: '#EFC4CE',
      search: {
        maxAge: 86400000,
        depth: 5,
        paths: 'auto',
        placeholder: '搜索一下小秘密',
        noData: '你搜索的数据被神秘怪兽吞噬啦'
      },
      copyCode: {
        buttonText : '复制',
        errorText  : '遇到了神秘风暴，刷新后，重新来一下',
        successText: '捕获成功，快去食用吧'
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true,
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5',
        title: '导航',
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      progress: {
          position: "top",
          color: "var(--theme-color,#42b983)",
          height: "3px",
      },
      plantuml: {
        skin: 'default',
      },
      baiduTjId: "2e77aa142b95360d8b0936d797bcb56d",
      timeUpdater: {
        text: "> 更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}",
        whereToPlace: "bottom",
      },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer style="text-align:center;">',
            '<span><a href="https://github.com/speauty">speauty</a> &copy;2020.</span>',
            '<span>powered by <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a></span>',
            '<div style="font-size:10px">友情链接: <span>待入驻</span></div>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        },
      ],
    }
  </script>
  <script src="./assets/scripts/js/docsify.min.js"></script>
  
  <!-- 代码高亮插件组 https://prismjs.com/ -->
  <!-- https://github.com/PrismJS/prism/tree/master/components -->
  <script src="./assets/scripts/js/prism/prism-bash.min.js"></script>
  <script src="./assets/scripts/js/prism/prism-php.min.js"></script>
  <script src="./assets/scripts/js/prism/prism-php-extras.min.js"></script>
  <script src="./assets/scripts/js/prism/prism-sql.min.js"></script>
  <script src="./assets/scripts/js/prism/prism-protobuf.min.js"></script>
  <script src="./assets/scripts/js/prism/prism-go.min.js"></script>
  <script src="./assets/scripts/js/prism/prism-go-module.min.js"></script>
  <!-- 全局搜索插件 -->
  <script src="./assets/scripts/plugins/search.min.js"></script>
  <!-- 复制插件 -->
  <script src="./assets/scripts/plugins/docsify-copy-code.min.js"></script>
  <!-- 分页插件 -->
  <script src="./assets/scripts/plugins/docsify-pagination.min.js"></script>
  <!-- 图片缩放 -->
  <script src="./assets/scripts/plugins/zoom-image.min.js"></script>
  <!-- 文章内部导航 -->
  <script src="./assets/scripts/plugins/toc/toc.min.js"></script>
  <!-- 字数统计 -->
  <script src="./assets/scripts/plugins/countable.min.js"></script>
  <!-- 点击爱心插件 -->
  <script src="./assets/scripts/plugins/click_heart.min.js"></script>
  <!-- 阅读进度条(好像有点儿问题) -->
  <script src="./assets/scripts/plugins/progress.min.js"></script>
  <!-- PlatUML插件 https://github.com/imyelo/docsify-plantuml -->
  <!-- PlatUML官方文档 https://plantuml.com/zh/activity-diagram-legacy -->
  <script src="./assets/scripts/plugins/docsify-plantuml.min.js"></script>
  <!-- 百度统计插件 -->
  <script src="./assets/scripts/plugins/docsify-baidu-tj.min.js"></script>
  <!-- 文档更新时间插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>

  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('./assets/scripts/js/sw.js')
    }
  </script>
    
</body>
</html>
